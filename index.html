<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="quiz-container">
            <h2 id="question-text">Question Text Question Text</h2>
            <ul class="ans-lists">
                <li class="ans-list-item">
                    <input class="radioInpt" type="radio" name="answer" id="a">
                    <label class="ans-text" id="a-text" for="a">Question Answer Options</label>
                </li>
                <li class="ans-list-item">
                    <input class="radioInpt" type="radio" name="answer" id="b">
                    <label class="ans-text" id="b-text" for="b">Question Answer Options</label>
                </li>
                <li class="ans-list-item">
                    <input class="radioInpt" type="radio" name="answer" id="c">
                    <label class="ans-text" id="c-text" for="c">Question Answer Options</label>
                </li>
                <li class="ans-list-item">
                    <input class="radioInpt" type="radio" name="answer" id="d">
                    <label class="ans-text" id="d-text" for="d">Question Answer Options</label>
                </li>
            </ul>
            <input id="quiz-btn" type="button" value="Next">
        </div>
    </div>

    <!-- Script Files -->
    <script src="./script.js"></script>
</body>
</html>
